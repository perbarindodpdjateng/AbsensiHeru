<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pegawai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 1px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 5px;
        }
        .form-group label {
            display: block;
            margin-bottom: 3px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: url('https://64.media.tumblr.com/8266524666c76ab33b9e4670e380f6b3/bf5416acadf3a919-71/s1280x1920/14fa59a69e1cfad5ff5f48f791007e72580bd450.gifv') no-repeat center center;
            background-size: cover;
            height: 100%;
            width: 100%;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 5px;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.9;
        }
        #loading {
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="loading">Memuat...</div>
    <h2 style="display: none;" id="form-title">Absensi Pegawai</h2>
    <form style="display: none;" id="absensi-form">
        <div class="form-group">
            <label for="nama">Nama Pegawai:</label>
            <select id="nama" name="nama" required>
                <option value="HERU PRASETYO WILARSO">HERU PRASETYO WILARSO</option>
                <option value="ARI SASMITO">ARI SASMITO</option>
                <option value="KARTIKA HAPSARI">KARTIKA HAPSARI</option>
                <option value="IRIN PRANINGTYAS">IRIN PRANINGTYAS</option>
                <option value="SEPTIANTO WIBOWO">SEPTIANTO WIBOWO</option>
            </select>
        </div>
        <div class="form-group">
            <label>Lokasi:</label>
            <iframe
                height="100"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15840.43001647322!2d110.43655300966486!3d-6.996619142234493!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e708d79bc47d32f%3A0xddd7d40cd7eab780!2sPerbarindo%20DPD%20Jateng%20-%20Yandora!5e0!3m2!1sid!2sid!4v1744709163306!5m2!1sid!2sid"
                style="border:0"
                width="100%">
            </iframe>
        </div>
        <div class="form-group">
            <label for="tanggal-waktu">Tanggal dan Waktu:</label>
            <input id="tanggal-waktu" name="tanggal-waktu" readonly type="datetime-local">
        </div>
        <div class="form-group">
            <label for="keterangan">Keterangan Absen:</label>
            <select id="keterangan" name="keterangan" required>
                <option value="Berangkat">Berangkat</option>
                <option value="Pulang">Pulang</option>
                <option value="Keluar">Keluar</option>
                <option value="Kembali">Kembali</option>
            </select>
        </div>
        <button type="submit">Absen</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingDiv = document.getElementById('loading');
            const formTitle = document.getElementById('form-title');
            const absensiForm = document.getElementById('absensi-form');
            const dateTimeInput = document.getElementById("tanggal-waktu");

            loadingDiv.textContent = 'Memuat...';

            function updateDateTime() {
                const now = new Date();
                const localTime = now.getFullYear() + '-' +
                                  String(now.getMonth() + 1).padStart(2, '0') + '-' +
                                  String(now.getDate()).padStart(2, '0') + 'T' +
                                  String(now.getHours()).padStart(2, '0') + ':' +
                                  String(now.getMinutes()).padStart(2, '0');
                dateTimeInput.value = localTime;
            }

            updateDateTime();

            // Simulate loading effect
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                formTitle.style.display = 'block';
                absensiForm.style.display = 'block';
            }, 1000); // Waktu loading kamuflase
        });
    </script>
</body>
</html>
